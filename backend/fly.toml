# fly.toml app configuration file generated for delicate-lake-5083 on 2023-05-10T20:59:13-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "delicate-lake-5083"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "scl"
processes = []

[build]

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  autostart = true
  autostop = false
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
